<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Codesundar.com
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="users.length == 0">No Record Found</p>
  <ion-list>
    <ion-item>
      <ion-input type="text"[(ngModel)]="user.name">  </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.job">  </ion-input>
    </ion-item>
    <ion-button (click)="submit()"> Submit</ion-button>


   <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="{{user.avatar}}" />
      </ion-avatar>
      {{user.first_name}}
    </ion-item>
  </ion-list>
</ion-content>
